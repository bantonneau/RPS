<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>RPS Game</h1>
    <p>Play in console.</p>
    <p>console.log(rps(x))</p>
    <ul>
        <li>1 for Rock</li>
        <li>2 for Paper</li>
        <li>3 for Scissors</li>
    </ul>


    <script>

    function rps() {
        let input = prompt("Rock, Paper, or Scissors?");
        let cpuinput = getRandomInt(3);
        let cpuchoice = "";
            if (cpuinput = 0) {
                cpuchoice = "rock";
            } else if (cpuinput = 1) {
                cpuchoice = "paper";
            } else if (cpuinput = 2) {
                cpuchoice = "scissors";
            }
        let playerchoice = input.toLowerCase()
        input = input.toLowerCase()
            if (input === "rock") {
                input = 1;
            } else if (input === "paper") {
                input = 2;
            } else if (input === "scissors") {
                input = 3;
            } else {
                alert("Please input rock, paper, or scissors!");
                rps();
            }


        if ((input === 1 && cpuinput === 2) || (input === 2 && cpuinput === 0) || (input === 3 && cpuinput === 1)) {
            alert("You win! " + capitalizeFirstLetter(playerchoice) + " beats " + cpuchoice);
        } else if ((input === 1 && cpuinput === 1) || (input === 2 && cpuinput === 2) || (input === 3 && cpuinput === 0)) {
            alert("You lose! " + capitalizeFirstLetter(cpuchoice) + " beats " + playerchoice);
        } else if ((input === 1 && cpuinput === 0) || (input === 2 && cpuinput === 1) || (input === 3 && cpuinput === 2)) {
            alert("You tied! " + capitalizeFirstLetter(playerchoice) + " and " + cpuchoice + " are friends!");
        }
    }

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }   

        function capitalizeFirstLetter(string) {
  return string.charAt(0).toUpperCase() + string.slice(1);
}
    </script>
</body>
</html>
