<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>RPS Game</h1>
    <p>Play in console.</p>
    <ul>
        <li>1 for Rock</li>
        <li>2 for Paper</li>
        <li>3 for Scissors</li>
    </ul>
    <script>
        let win = "You Win!"
        let lose = "You Lose!"
        let tie = "You Tied!"
        let invalid = "Please input a valid response!"

        function rps(input) {
            cpuSelection = getRandomInt(3)
            if (input === 1) {
                if (cpuSelection === 1) {
                    return tie;
                } else {
                    if (cpuSelection === 2) {
                        return lose;
                    } else {
                        return win;
                    }
                }
            } else {
            if (input === 2) {
                if (cpuSelection === 1) {
                    return win;
                } else {
                    if (cpuSelection === 2) {
                        return tie;
                    } else {
                        return lose;
                    }
                }
            } else {
            if (input === 3) {
                if (cpuSelection === 1) {
                    return lose;
                } else {
                    if (cpuSelection === 2) {
                        return win;
                    } else {
                        return tie;
                    }
                }
            } else {
            if (input >= 4) {
                return invalid;
                }
             }
          }
        }
        }


        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }   
    </script>
</body>
</html>
