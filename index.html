<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h1>RPS Game</h1>
    <p>Play in console.</p>
    <p>startgame()</p>


    <script>
let playerwins = 0;
let cpuwins= 0;
   
    function startgame() {
        for(let i = 0; i < 10; i++) {
            rps()
            if (playerwins === 5) {
                alert("you won the game")
                break;
            }
            if (cpuwins === 5) {
                alert("you lost the game")
                break;
            }
        }
    } 

    function rps() {
        let input = prompt("Rock, Paper, or Scissors?");
        let cpuinput = getRandomInt(3);
        let cpuchoice = "";
            if (cpuinput === 0) {
                cpuchoice = "rock";
            } else if (cpuinput === 1) {
                cpuchoice = "paper";
            } else if (cpuinput === 2) {
                cpuchoice = "scissors";
            }
        let playerchoice = input.toLowerCase()
        input = input.toLowerCase()
            if (input === "rock") {
                input = 0;
            } else if (input === "paper") {
                input = 1;
            } else if (input === "scissors") {
                input = 2;
            } else {
                alert("Please input rock, paper, or scissors!");
                rps();
            }




        if ((input === 0 && cpuinput === 2) 
         || (input === 1 && cpuinput === 0) 
         || (input === 2 && cpuinput === 1)) {
            alert("You win! " + capitalizeFirstLetter(playerchoice) + " beats " + cpuchoice);
            playerwins++;
        }
        else if ((input === 0 && cpuinput === 1) 
         || (input === 1 && cpuinput === 2) 
         || (input === 2 && cpuinput === 0)) {
            alert("You lose! " + capitalizeFirstLetter(cpuchoice) + " beats " + playerchoice);
            cpuwins++;
        }
        else if (input === cpuinput) {
            alert("You tied! " + capitalizeFirstLetter(playerchoice) + " and " + cpuchoice + " are friends!");
            rps();
        }

    
    }

function getRandomInt(max) {
    return Math.floor(Math.random() * max);
}   

function capitalizeFirstLetter(string) {
  return string.charAt(0).toUpperCase() + string.slice(1);
}



    </script>
</body>
</html>
