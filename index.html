<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h1>RPS Game</h1>
    <p>Play in console.</p>
    <p>startgame()</p>


    <script>
//Global win tracking variables
let playerWins = 0;
let cpuWins= 0;
   
//For loop for win tracking and determiing game end
    function startgame() {
        for(let i = 0; i < 10; i++) {
            rps()
            if (playerWins === 5) {
                alert("You won the game!")
                break;
            }
            if (cpuWins === 5) {
                alert("You lost the game!")
                break;
            }
        }
    } 

//Case insensitive input and conversion to integer for logic
    function rps() {
        let input = prompt("Rock, Paper, or Scissors?");
        let cpuInput = getRandomInt(3);
        let cpuChoice = "";
            if (cpuInput === 0) {
                cpuChoice = "rock";
            } else if (cpuInput === 1) {
                cpuChoice = "paper";
            } else if (cpuInput === 2) {
                cpuChoice = "scissors";
            }
        let playerChoice = input.toLowerCase()
        input = input.toLowerCase()
            if (input === "rock") {
                input = 0;
            } else if (input === "paper") {
                input = 1;
            } else if (input === "scissors") {
                input = 2;
            } else {
                alert("Please input rock, paper, or scissors!");
                rps();
            }



//Game logic
        if ((input === 0 && cpuInput === 2) 
         || (input === 1 && cpuInput === 0) 
         || (input === 2 && cpuInput === 1)) {
            alert("You win the round! " + capitalizeFirstLetter(playerChoice) + " beats " + cpuChoice + ".");
            playerWins++;
        }
        else if ((input === 0 && cpuInput === 1) 
         || (input === 1 && cpuInput === 2) 
         || (input === 2 && cpuInput === 0)) {
            alert("You lose the round. " + capitalizeFirstLetter(cpuChoice) + " beats " + playerChoice + ".");
            cpuWins++;
        }
        else if (input === cpuInput) {
            alert("You tied! " + capitalizeFirstLetter(playerChoice) + " and " + cpuChoice + " are friends!");
            rps();
        }

    
    }


//Cpuinput brain
function getRandomInt(max) {
    return Math.floor(Math.random() * max);
}   

//Capitalization for dynamic feedback
function capitalizeFirstLetter(string) {
  return string.charAt(0).toUpperCase() + string.slice(1);
}



    </script>
</body>
</html>
