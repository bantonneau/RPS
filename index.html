<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROCK, PAPER, SICSSORS</h1>
    <button class="rock">ROCK</button>
    <button class="paper">PAPER</button>
    <button class="scissors">SCISSORS</button>
    <div>
        <p id="playerScore">Player Score = 0</p>
        <p id="cpuScore">CPU Score = 0</p>
    </div>


    <script>
//Global win tracking variables
let playerWins = 0;
let cpuWins= 0;
   
//For loop for win tracking and determiing game end
    function startgame() {
        if (playerWins === 5) {
            alert("You won the game!")
            return;
        }
        if (cpuWins === 5) {
            alert("You lost the game!")
            return;
        }
    } 

//Case insensitive input and conversion to integer for logic
    function rps(input) {
//        let input = prompt("Rock, Paper, or Scissors?");
        let cpuInput = getRandomInt(3);
        let cpuChoice = "";
            if (cpuInput === 0) {
                cpuChoice = "rock";
            } else if (cpuInput === 1) {
                cpuChoice = "paper";
            } else if (cpuInput === 2) {
                cpuChoice = "scissors";
            }
        let playerChoice = input.toLowerCase()
        input = input.toLowerCase()
            if (input === "rock") {
                input = 0;
            } else if (input === "paper") {
                input = 1;
            } else if (input === "scissors") {
                input = 2;
            } else {
                alert("Please input rock, paper, or scissors!");
                rps();
            }



//Game logic
        if ((input === 0 && cpuInput === 2) 
         || (input === 1 && cpuInput === 0) 
         || (input === 2 && cpuInput === 1)) {
            alert("You win the round! " + capitalizeFirstLetter(playerChoice) + " beats " + cpuChoice + ".");
            playerWins++;
            document.getElementById("playerScore").innerHTML = "Player Score = " + playerWins;
        }
        else if ((input === 0 && cpuInput === 1) 
         || (input === 1 && cpuInput === 2) 
         || (input === 2 && cpuInput === 0)) {
            alert("You lose the round. " + capitalizeFirstLetter(cpuChoice) + " beats " + playerChoice + ".");
            cpuWins++;
            document.getElementById("cpuScore").innerHTML = "CPU Score = " + cpuWins;
        }
        else if (input === cpuInput) {
            alert("You tied! " + capitalizeFirstLetter(playerChoice) + " and " + cpuChoice + " are friends!");
        }

    
    }


//Cpuinput brain
function getRandomInt(max) {
    return Math.floor(Math.random() * max);
}   

//Capitalization for dynamic feedback
function capitalizeFirstLetter(string) {
  return string.charAt(0).toUpperCase() + string.slice(1);
}

//button listeners
const rock = document.querySelector('.rock')
rock.addEventListener('click', event => {
  rps("rock");
  startgame();
});
const paper = document.querySelector('.paper')
paper.addEventListener('click', event => {
  rps("paper");
  startgame();
});
const scissors = document.querySelector('.scissors')
scissors.addEventListener('click', event => {
  rps("scissors");
  startgame();
});
    </script>
</body>
</html>
